<style>
  :root {
    --jawa-gold: #d4a85f;
    --jawa-dark: #5a3b1e;
    --jawa-batik: url('https://upload.wikimedia.org/wikipedia/commons/2/27/Batik_parang.png');
  }

  @media (min-width:728px) {
    body {
      background-image: url("assets/img/backgroundFestika.jpg");
      background-size: cover;
      /* gambar menutupi seluruh layar */
      background-position: center;
      /* fokus tengah */
      background-repeat: no-repeat;
    }
  }

  /* Container */
  .level-container {
    background: var(--jawa-batik);
    background-size: 200px;
    padding: 40px 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Card */
  .level-card {
    width: 500px;
    background: linear-gradient(145deg, #8b6038, #a7773d);
    border-radius: 20px;
    padding: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, .3);
    border: 3px solid var(--jawa-gold);
    backdrop-filter: blur(3px);
  }

  /* Header */
  .level-card .card-header {
    text-align: center;
    color: var(--jawa-gold);
    font-family: 'Times New Roman', serif;
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 1px;
    text-shadow: 0 0 3px #000;
    background: transparent;
    border-bottom: 2px solid var(--jawa-gold);
    margin-bottom: 10px;
    padding-bottom: 12px;
  }

  /* Level Grid */
  #level {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }

  /* Level item */
  .level {
    width: 70px;
    height: 70px;
    background: linear-gradient(145deg, #5a3b1e, #8b6038);
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    color: var(--jawa-gold);
    font-weight: bold;
    border: 2px solid var(--jawa-gold);
    box-shadow: 0 4px 10px rgba(0, 0, 0, .4);
    cursor: pointer;
    transition: 0.3s;
  }

  .level:hover {
    transform: scale(1.1);
    background: linear-gradient(145deg, #70471f, #b08a54);
    box-shadow: 0 0 15px var(--jawa-gold);
  }

  /* Level Terkunci */
  .level.locked {
    background: linear-gradient(145deg, #3a2715, #4d331b);
    /* warna lebih gelap */
    color: #8d6f3a;
    /* emas kusam */
    border: 2px solid #7a5a2b;
    cursor: not-allowed;
    position: relative;
    opacity: 0.7;
  }

  /* Icon kunci */
  .level.locked::after {
    content: "ðŸ”’";
    position: absolute;
    font-size: 26px;
    color: var(--jawa-gold);
    opacity: 0.8;
  }

  /* Hover locked tidak berubah */
  .level.locked:hover {
    transform: scale(1.0);
    background: linear-gradient(145deg, #3a2715, #4d331b);
    box-shadow: none;
  }
</style>

<div class="container level-container">
  <div class="level-card card">
    <h3 class="card-header d-md-none">Select Level</h3>
    <div class="card-body">
      <div id="level">
      </div>
      <div class="d-flex justify-content-center align-items-center mt-4">
        <button class="btn btn-sm btn-primary px-4" onclick="loadPage('home.html')">Kembali</button>
      </div>
    </div>
  </div>

</div>

<script>
  setInterval(() => {
    let levels = JSON.parse(localStorage.getItem("level"))
    $("#level").empty();
    let l=0
    levels.map(lev => {
      $("#level").append(`
      <div class="level ${lev.status === "locked" ? "locked" : ""}"
      ${lev.status === "locked" ? "" : `onclick="loadPage('level/level${lev.level}.html')"`}>
      ${lev.level}
      </div>
      `);
      l++
    })
    $("#level").append(`
      <div class="level locked">
      ${l}
        </div
      `)
  }, 1000);

</script>
