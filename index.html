  <style>
    .hero {
      padding: 50px 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .hero p {
      color: #a67c52;
    }

    .jawa-button {
      /* Ukuran dan Teks */
      padding: 12px 30px;
      font-family: 'Times New Roman', serif;
      /* Font yang klasik/serius */
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      /* Sudut sedikit melengkung */

      /* Warna dan Background (Meniru Emas/Cokelat Tua) */
      background: linear-gradient(145deg, #a7773d, #c4995c);
      /* Gradient Emas Tua */
      color: #fff;
      /* Warna teks Cokelat Tua agar kontras */
      box-shadow:
        0 4px 8px rgba(0, 0, 0, 0.5),
        /* Shadow dasar */
        inset 0 0 10px rgba(255, 255, 255, 0.4),
        /* Kilau bagian dalam untuk efek emas */
        0 0 0 3px #8b6038;
      /* Border tipis warna Emas lebih gelap */

      transition: all 0.2s ease;
    }

    /* Efek saat tombol disentuh (Hover) */
    .jawa-button:hover {
      background: linear-gradient(145deg, #c4995c, #e0bb7d);
      /* Emas lebih terang saat hover */
      box-shadow:
        0 6px 12px rgba(0, 0, 0, 0.6),
        inset 0 0 15px rgba(255, 255, 255, 0.6),
        0 0 0 4px #a7773d;
      transform: translateY(-2px);
    }

    /* Efek saat tombol ditekan (Active/Clicked) */
    .jawa-button:active {
      background: linear-gradient(145deg, #8b6038, #a7773d);
      /* Kembali ke warna gelap */
      box-shadow:
        0 2px 5px rgba(0, 0, 0, 0.5),
        inset 0 0 10px rgba(0, 0, 0, 0.6);
      /* Efek tombol tertekan */
      transform: translateY(0);
    }

    .img {
      width: 550px;
    }

    @media (max-width:768px) {
      .img {
        width: 300px;
      }
    }
  </style>
</head>

<body>
  <script>
    let sound=false;
    const backsound = new Audio("assets/sound/BackSoundHome.mp3")
    const levelLevel = [
        { "level": 1, "status": "unlocked" },
        { "level": 2, "status": "locked" },
        { "level": 3, "status": "locked" }
      ];

    backsound.loop = true;
    backsound.volume = 0.5;
    backsound.load();

    loadPage("index.html")
    if (!localStorage.getItem("level")) {
     
      localStorage.setItem("level", JSON.stringify(levelLevel));
    }
    function restart(){
      localStorage.clear()
      localStorage.setItem("level", JSON.stringify(levelLevel));

    }
    // console.log(JSON.parse(localStorage.getItem("level")))
  </script>
